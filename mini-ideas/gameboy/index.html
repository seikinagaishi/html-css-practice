<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gameboy - Trial</title>
        <link rel="shortcut icon" href="img/gameboy.svg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <aside></aside>
        <div id="gb">
            <div id="gb-top">
                <div id="gb-top-block">
                    <p><=====></p>
                </div>
            </div>
    
            <div id="gb-body">
                <div id="visual-info">
                    <div id="info-block">
                        <p id="phrase">
                            <span>=====</span>
                            DOT MATRIX WITH STEREO SOUND
                            <span>===</span>
                        </p>
                        <div id="screen-block">
                            <div id="battery-block">
                                <div id="battery-icon"></div>
                                <p>BATTERY</p>
                            </div>

                            <div id="screen">
                                <!-- <div id="config"></div> -->
                                <p class="msg" id="begin">PRESS START</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="controller-block">
                    <h1>
                        Nintendo<span id="logo">GAME BOY</span><span id="tm">TM</span>
                    </h1>
        
                    <div id="joypad">
                        <div id="main-pad">
                            <div id="dpad">
                                <div id="hor">
                                    <div class="dhor" id="left"></div>
                                    <div class="dhor" id="right"></div>
                                </div>
                                <div id="vert">
                                    <div class="dver" id="up"></div>
                                    <div class="dver" id="down"></div>
                                </div>
                                <div id="dpad-detail"></div>
                            </div>
            
                            <div id="buttons">
                                <div class="block">
                                    <div class="btn" id="b"></div>
                                    <p>B</p>
                                </div>
                                
                                <div class="block">
                                    <div class="btn" id="a"></div>
                                    <p>A</p>
                                </div>
                            </div>
                        </div>
        
                        <div id="conf">
                            <div class="block">
                                <div id="conf-btn-block">
                                    <div class="conf-btn" id="select"></div>
                                </div>
                                <p>SELECT</p>
                            </div>
                           <div class="block">
                                <div id="conf-btn-block">
                                    <div class="conf-btn" id="start"></div>
                                </div>
                                <p>START</p>
                           </div>
                        </div>
                    </div>
                    
                    <div id="sound-block">
                        <div class="sound"></div>
                        <div class="sound"></div>
                        <div class="sound"></div>
                        <div class="sound"></div>
                        <div class="sound"></div>
                        <div class="sound"></div>
                    </div>
                </div>
                
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
