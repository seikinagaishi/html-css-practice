<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Name - Mixer</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav>
            <a href="" class="link-nav">
                <img src="img/mixer-nav.png" class="logo">
            </a>
            
            <ul class="nav-list">
                <li><a href="" class="link-nav">Seguindo</a></li>
                <li><a href="" class="link-nav">Categorias</a></li>
                <li><a href="" class="link-nav">Procurar</a></li>
                <li><a href="" class="link-nav">•••</a></li>
            </ul>
            
            <div id="nav-side">
                <a href="" class="link-nav">
                    <img src="img/lang.png" class="icone">
                </a>
                <a href="" class="link-nav">
                    <img src="img/bell.png" class="icone">
                </a>
                <a href="" class="link-nav">
                    <div id="profile-pic"></div>
                    <span class="v">v</span>
                </a>
            </div>
        </nav>
        
        <main>
            <div id="stream-info">
                <div id="player">
                    
                </div>

                <div id="info">
                    <div id="stream-bar">
                        <div id="stream-name">
                            <img class="web-pic" src="img/web-pic.jpg" title="Veja mais Web Show streamings">
                            <div id="stream-title">
                                <h1>TÍTULO DA STREAM</h1>
                                <p class="category">Categoria <span>Público-alvo</span></p>        
                            </div>
                        </div>
                        <div id="skills">
                            <img src="img/skill-icon.svg">
                            <p class="skill">HABILIDADES ^</p>
                        </div>
                    </div>

                    <div id="streamer">
                        <div id="streamer-info">
                            <div id="profile-pic"></div>
                            <p class="streamer-name">Nome do Streamer</p>
                            <div id="partnership"></div>
                        </div>
                        
                        <div id="streamer-conf">
                            <div id="sparks">
                                <p class="spark-counter">1.000.000 ></p>
                            </div>
                            <div id="follow">
                                <div id="follow-bt">
                                    <p class="bt">
                                        ♥ Seguir
                                    </p>
                                </div>
                                <div id="follow-counter">
                                    <p class="followers">
                                        1.000
                                    </p>
                                </div>
                            </div>
                            <img src="img/share.png" title="Mais" class="icone2">
                            <img src="img/more.png" title="Mais" class="icone2">
                        </div>
                    </div>

                    <div id="options">
                        <div id="opt">Informações</div>
                        <div id="opt">Streamings Anteriores</div>
                        <div id="opt">Clipes (beta)</div>
                    </div>
                    <div id="bar-opt"></div>


                </div>
            </div>
    
            <aside>
                <div id="bar-border"></div>
                <div id="chat-tag">
                    <div id="chat">
                        <p class="chat-title">
                            BATE-PAPO
                            <br>
                            AO VIVO 
                        </p>
                        <div id="chat-bar"></div>
                    </div>
                    
                    <div id="chat">
                        <p class="chat-title">
                            REPLAY DO
                            <br>
                            STREAMING
                        </p>
                        <div id="chat-bar"></div>
                    </div>
                </div>

            </aside>
        </main>
    </body>
</html>
